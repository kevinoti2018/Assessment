<div class="student-container">
    <div class="students" *ngFor="let student of students ">
        <p>{{student.name}}</p>
        <p>{{student.email}}</p>
        <p>{{student.cohort}}</p>
        <div class="buttons">
            <button class="d">delete</button>
            <button class="u">update</button>
        </div>
    </div>
</div>
